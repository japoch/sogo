name: Create and publish Docker image

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
      - 'release/**'
  workflow_dispatch:
    inputs:
      build_platforms:
        description: The Docker image build platforms
        type: string
        required: true
        default: linux/amd64,linux/arm/v7,linux/arm/v8

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  BUILD_PLATFORMS: ${{ inputs.build_platforms || 'linux/amd64,linux/arm/v7,linux/arm/v8' }}

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      sogo: ${{ steps.filter.outputs.sogo }}
    steps:
    - name: Checkout repository
      if: github.event_name != 'pull_request'
      uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          sogo:
          - Dockefile
          - versions.yaml
          - 'sogo-conf/**'
          - 'nginx-conf/**'
          - 'artifacts/**'
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT" | head -c 512
  
  sogo:
    needs: changes
    if: needs.changes.outputs.sogo == 'true'
    runs-on: ubuntu-latest
    permissions: # permissions for GITHUB_TOKEN
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
#    - name: Login to Docker Hub
#      uses: docker/login-action@v3
#      with:
#        username: ${{ vars.DOCKERHUB_USERNAME }}
#        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Login to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: ${{ env.BUILD_PLATFORMS }}
    - name: Generate artifact attestation
      if: github.event.repository.visibility == 'public'
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
